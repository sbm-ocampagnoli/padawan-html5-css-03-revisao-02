<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Funcionários</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>

        </head>
        <main>
            <div class="caixa">
                <form>
                    <fieldset class="dados-pessoais">
                        <legend>Dados Pessoais</legend>

                        <div class="container">
                            <label for="nomeCompleto">Nome Completo:</label>
                            <input type="text" id="nomeCompleto" class="input-padrao" required
                                placeholder="Ex: João da Silva Ribeiro">
                            <br>
                            <label for="dataDeNascimento">Data de Nascimento:</label>
                            <input type="date" class="input-padrao" id="dataDeNascimento" required>
                        </div>

                        <label for="telefone">Telefone: </label>
                        <input type="tel" id="telefone" placeholder="(XX) 99999-9999">
                        <br>
                        <label for="sexo">Sexo:</label>
                        <input type="radio" name="sexo" id="masculino" class="input-padrao" value="masculino" checked>
                        <label for="masculino">Masculino</label>
                        <input type="radio" name="sexo" id="feminino" class="input-padrao" value="feminino">
                        <label for="feminino">Feminino</label>
                        <br>
                        <br>
                        <label for="estadoCivil">Estado Civil:</label>
                        <select name="estado-civil" id="estadoCivil">
                            <option value="solteiro">Solteiro</option>
                            <option value="casado">Casado</option>
                            <option value="divorciado">Divorciado</option>
                            <option value="viuvo">Viúvo</option>
                        </select>
                    </fieldset>

                    <fieldset class="dados-profissionais">
                        <legend>Dados Profissionais</legend>
                        <label for="cargo">Cargo:</label>
                        <select name="cargos" id="cargo">

                            <optgroup label="Tecnologia">
                                <option value="desenvolvedor">Desenvolvedor</option>
                                <option value="designer">Designer</option>
                                <option value="qa">QA (Quality Assurance)</option>
                                <option value="po">PO (Product Owner)</option>
                                <option value="infraestrutura">Infraestrutra</option>
                                <option value="cloud">Cloud</option>
                            </optgroup>

                            <optgroup label="Comercial">
                                <option value="comercial">Comercial</option>
                                <option value="vendas">Vendas</option>
                                <option value="marketing">Marketing</option>
                                <option value="contabilidade">Contabilidade</option>
                                <option value="financeiro">Financeiro</option>
                            </optgroup>

                            <optgroup label="Outros">
                                <option value="rh">RH</option>
                            </optgroup>
                        </select>
                        <br>
                        <br>
                        <label for="senioridade">Senioridade:</label>
                        <select name="senioridade" id="senioridade">
                            <option value="estagiario">Estagiário</option>
                            <option value="junior">Júnior</option>
                            <option value="pleno">Pleno</option>
                            <option value="senior">Sênior</option>
                            <option value="tech-lead">Tech Lead</option>
                            <option value="gestor">Gestor</option>
                            <option value="diretor">Diretor</option>
                        </select>
                        <br>
                        <label for="salario">Salário:</label>
                        <input type="number" id="text" class="input-padrao" required>

                        <div class="beneficios">
                            <label for="" class="beneficio-label" style="font-weight: bold">Benefícios:</label>
                            <label for="vt">Vale Transporte</label>
                            <input type="checkbox" id="vt" value="vale-transporte">
                            <label for="vr">Vale Refeição</label>
                            <input type="checkbox" id="vr" value="vale-refeicao">
                            <br>
                            <label for="vale-alimentacao">Vale Alimentação</label>
                            <input type="checkbox" id="vale-alimentacao" value="vale-alimentacao">
                            <label for="auxilio-home-office">Auxílio Home-Office</label>
                            <input type="checkbox" id="auxilio-home-office" value="auxilio-homeoffice">
                            <label for="auxilio-creche">Auxílio Creche</label>
                            <input type="checkbox" id="auxilio-creche" value="auxilio-creche">
                        </div>
                    </fieldset>
                    <input type="submit" value="Enviar" class="btn-enviar">
                </form>

            </div>

        </main>

        <footer>

        </footer>

</body>

</html>
